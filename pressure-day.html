<link rel="import" href="../library/polymer/polymer.html">

<polymer-element name="pressure-day" attributes="date arrow color changeValue">
    <template>
        <style>
            .div-diff {
                text-align: center;
                line-height: 3rem;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                width: 100%;
            }
        </style>
        <div class='div-diff' style="background-color: {{color}}" on-click="{{recordClicked}}">
            {{textToShow}} {{arrow}}</b>
        </div>
    </template>
    <script>
        Polymer({
            showingHelp: false,
            attached: function() {
                this.textToShow = this.date;
            },
            recordClicked: function() {
                this.showingHelp = !this.showingHelp;
                var prefixText = this.changeValue > 0 ? "Тиск понизиться на " : "Тиск підвищиться на ";
                this.textToShow = this.showingHelp ? prefixText + Math.abs(this.changeValue) : this.date;
            }
        });
    </script>
   
</polymer-element>
