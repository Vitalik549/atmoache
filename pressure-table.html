<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./pressure-day.html">

<dom-module id="pressure-table">
    <style>
        .div-diff {
            text-align: center;
            line-height: 3rem;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            width: 100%;
            font-size: 1.25rem;
        }
    </style>
<template>
    <div>
    <template is="dom-repeat" items="{{aPressureDays}}">
        <div class='div-diff' style="{{computeColor(item.color)}}">
            <div>{{computeText(item)}}</div>
        <div>
    </template>
    </div>
</template>
</dom-module>
<script>
    Polymer({
        is: "pressure-table",
        properties: {
            aPressureDays: {
                type: Array
            }
        },
        computeColor: function(str) {
            console.log("background-color: " + str + ";");
            return "background-color: " + str + ";";
        },
        computeText: function(item) {
            var options = {"weekday": "long", "day": "numeric"};
            var translatedDate = window.Intl ? Intl.DateTimeFormat(navigator.language, options).format(item.date) : item.date.toDateString();

            return translatedDate + " " + item.arrow;
        }
    });
</script>
