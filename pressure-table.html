<link rel="import" href="../library/polymer/polymer.html">
<link rel="import" href="./pressure-day.html">

<polymer-element name="pressure-table" aPressureDays="{{aPressureDays}}" i18nService>
    <template>
        <template repeat="{{pressureDay in aPressureDays}}">
            <pressure-day date="{{pressureDay.date}}" arrow="{{pressureDay.arrow}}" color="{{pressureDay.color}}" changeValue="{{pressureDay.changeValue}}" i18nService="{{i18nService}}" textPressureUp="{{textPressureUp}}" textPressureDown="{{textPressureDown}}"></pressure-day>
        </template>
    </template>
    <script>
        Polymer({
            created: function() {
                console.log("created");
                this.aPressureDays = [];                
            },
            i18nServiceChanged: function(oldValue, newValue) {
                console.log(this.i18nService);
                this.textPressureUp = this.i18nService.getTranslationForKey("lPressureIncrease");
                this.textPressureDown = this.i18nService.getTranslationForKey("lPressureDecrease");
            }
        });
    </script>
</polymer-element>
